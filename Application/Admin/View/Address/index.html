<layout name="layout" />
<form class="uk-form">
    <div class="uk-grid">
        <div class="uk-width-1-4">产品标题:
            <input type="text" name="doc_title" placeholder="" class="uk-width-1-1">
        </div>
        <div class="uk-width-1-4">分类:
            <select name="doc_cat">
                <option value="">--</option>
                <volist name=":getObjectList('category','cat_type=3')" id="vo">
                    <option value="{$vo.cat_id}">{$vo.cat_name}</option>
                </volist>
            </select>
        </div>
    </div>
    <p>
        <button type="submit" class="uk-button uk-button-danger">{$Think.lang.search}</button>
    </p>
</form>
{$page}
<div class="uk-overflow-container">
    <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
        <thead>
            <th>#</th>
            <th>顾客ID</th>
            <th>姓名</th>
            <th>国家</th>
            <th>州</th>
            <th>状态</th>
            <th>电话</th>
            <th>类型</th>
        </thead>
        <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td><a href="__CONTROLLER__/details/{$vo.addr_id}">{$vo.addr_id}</a></td>
                    <td>{$vo.addr_cs_id}</td>
                    <td>{$vo.addr_firstname}{$vo.addr_lastname}</td>
                    <td>{$vo.addr_country}</td>
                    <td>{$vo.addr_state}</td>
                    <td>{$vo.addr_status|displayIcon}</td>
                    <td>{$vo.addr_phone}</td>
                    <td>{$vo.addr_type}</td>
                </tr>
            </volist>
        </tbody>
    </table>
</div>
{$page}
<div style="clear:both"></div>
