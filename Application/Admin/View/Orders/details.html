<layout name="layout" />
<load href="__PUBLIC__/{:UIKIT}/css/components/datepicker.min.css" />
<load href="__PUBLIC__/{:UIKIT}/js/components/datepicker.min.js" />
<load href="__PUBLIC__/{:UIKIT}/js/components/lightbox.min.js" />
<p>
    <!-- Button trigger modal -->
    <a href="__CONTROLLER__/index" class="uk-button">
        {$Think.lang.back}
    </a>
</p>
<div class="uk-overflow-container">
    <form class="uk-form" enctype="multipart/form-data" method="post" action="__CONTROLLER__/updateHandle">
        <input type="hidden" name="product_id" value="{$product_id}" />
        <table class="uk-table">
            <tr>
                <td width=150>标题</td>
                <td>
                    <input type="text" name="product_name" value="{$product_name}" required />
                </td>
            </tr>
            <tr>
                <td>分类</td>
                <td>
                    <select name="product_cat" required>
                        <option value="">--</option>
                        <volist name=":getObjectList('category','cat_type=3')" id="vo">
                            <option value="{$vo.cat_id}" <eq name="vo.cat_id" value="$product_cat">selected</eq> >{$vo.cat_name}</option>
                        </volist>
                    </select>
                    * 没有分类的话，可先去分类里创建
                </td>
            </tr>
            <tr>
                <td>价格</td>
                <td>
                    <input type="text" name="product_price" value="{$product_price}" required isFloat="true" />
                </td>
            </tr>
            <tr>
                <td>库存</td>
                <td>
                    <input type="text" name="product_quantity" value="{$product_quantity}" required isInteger="true" />
                </td>
            </tr>
            <tr>
                <td>描述</td>
                <td>
                    <textarea name="product_desc" style="height:100px;">{$product_desc}</textarea>
                </td>
            </tr>
            <tr>
                <td>关键词</td>
                <td>
                    <input type="text" name="product_keywords" value="{$product_keywords}" /> * 多个关键词用英文逗号分割
                </td>
            </tr>
            <tr>
                <td>内容</td>
                <td>
                    <script id="container" name="product_content" style="height:230px;width:100%;" type="text/plain">{$product_content|htmlspecialchars_decode}</script>
                </td>
            </tr>
            <tr>
                <td>是否可见</td>
                <td>
                    <label>
                        <input type="radio" name="product_status" value="1" <eq name="product_status" value="1">checked</eq> /> 是</label>
                    <label>
                        <input type="radio" name="product_status" value="0" <eq name="product_status" value="0">checked</eq> /> 否</label>
                </td>
            </tr>
            <tr>
                <td>图片</td>
                <td>
                    <input type="file" name="file" />
                    <notempty name="product_dir">
                        <a href="__PUBLIC__/Uploads/{$product_dir}{$product_img}" data-uk-lightbox title="">
                            <img src="__PUBLIC__/Uploads/{$product_dir}thumb_{$product_img}" />
                        </a>
                    </notempty>
                </td>
            </tr>
            <tr>
                <td>排序</td>
                <td>
                    <input type="text" name="product_sort" isNumber='true' required value="{$product_sort}" />*数字越大，排序越靠前
                </td>
            </tr>
            <tr>
                <td>添加时间</td>
                <td>
                    {$product_time}
                </td>
            </tr>
            <tr>
                <td>--</td>
                <td>
                    <button class="uk-button uk-button-danger" type="submit">{$Think.lang.save}</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div style="clear:both"></div>
<!--引入ueditor-->
<include file="Public:ueditor" />
